<h2><i class="fa fa-barcode"></i> Scans <span *ngIf="count">({{ count }})</span></h2>
<div class="scans__header flexed space-between">
    <div class="scans__date-filter flexed">
        <div class="noWrap">
            <label>From:</label>
            <utc-datepicker [date]="started" [button]="true" (dateChange)="onStartSelect($event)"></utc-datepicker>
        </div>
        <div class="noWrap">
            <label>To:</label>
            <utc-datepicker [date]="ended" [button]="true" (dateChange)="onEndSelect($event)"></utc-datepicker>
        </div>
        <button pButton class="scans__date-filter-btn" [ngClass]="applyBtnClass" label="Apply"
                (click)="onDateFilterApply()"></button>
        <div class="scans__date-filter-ranges" *ngIf="!isMobile">
            <button pButton class="ui-button-secondary scans__date-filter-btn" label="Last 6 Hours"
                    (click)="setDateFilterRange('h', 6)"></button>
            <button pButton class="ui-button-secondary scans__date-filter-btn" label="Last 12 Hours"
                    (click)="setDateFilterRange('h', 12)"></button>
            <button pButton class="ui-button-secondary scans__date-filter-btn" label="Last 24 Hours"
                    (click)="setDateFilterRange('h', 24)"></button>
            <button pButton class="ui-button-secondary scans__date-filter-btn" label="Last 3 Days"
                    (click)="setDateFilterRange('d', 3)"></button>
            <button pButton class="ui-button-secondary scans__date-filter-btn" label="Last 7 Days"
                    (click)="setDateFilterRange('d', 7)"></button>
        </div>
        <div class="scans__date-filter-dropdown" *ngIf="isMobile">
            <p-dropdown [options]="dateRangeOptions" [(ngModel)]="selectedDateRange"
                        (onChange)="setDateFilterRange(selectedDateRange.unit, selectedDateRange.range)"
                        [style]="{'width':'150px'}" placeholder="Select..." [showClear]="false">
            </p-dropdown>
        </div>
    </div>
    <div class="scans__controls">
        <button pButton icon="fa fa-plus" pTooltip="Create Scan" (click)="onCreateClick($event)"></button>
    </div>
</div>
<p-table [value]="scans" [columns]="columns" [rows]="datatableOptions.rows" [sortField]="datatableOptions.sortField"
         [sortOrder]="datatableOptions.sortOrder" [lazy]="true" (onLazyLoad)="onLazyLoad($event)"
         [responsive]="true" resizableColumns="true" selectionMode="single" [(selection)]="selectedScan"
         (onRowSelect)="onRowSelect($event)" [loading]="datatableLoading" [style]="{'min-height':'300px'}"
         [autoLayout]="true" class="scans__table" #datatable>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <input *ngSwitchCase="'name'" pInputText type="text"
                    (input)="datatable.filter($event.target.value, col.field, col.filterMatchMode)">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData" [ngClass]="rowData.selected ? 'scan__selected' : null">
            <td *ngFor="let col of columns" [ngSwitch]="col.field">
                <span class="ui-column-title">{{ col.header }}</span>
                <div *ngSwitchCase="'name'">
                    <span [pTooltip]="rowData.description">
                        {{ rowData.name }}
                    </span>
                </div>
                <div *ngSwitchCase="'job'">
                    <span *ngIf="rowData.job">{{ rowData.job.job_type.title }}</span>
                </div>
                <div *ngSwitchCase="'created'">
                    <span [pTooltip]="rowData.createdTooltip">
                        {{ rowData.createdDisplay }}
                    </span>
                </div>
                <div *ngSwitchCase="'last_modified'">
                    <span [pTooltip]="rowData.lastModifiedTooltip">
                        {{ rowData.lastModifiedDisplay }}
                    </span>
                </div>
                <div *ngSwitchDefault>
                    {{ rowData[col.field] }}
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length" class="text-center">
                No records found
            </td>
        </tr>
    </ng-template>
</p-table>
<p-paginator [rows]="datatableOptions.rows" [first]="datatableOptions.first" [totalRecords]="count"
             [rowsPerPageOptions]="[10,20,50,100]" (onPageChange)="paginate($event)"></p-paginator>
