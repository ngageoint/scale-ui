<div class="create-dataset p-grid" [formGroup]="form">
    <div class="p-col-12 margin-bottom-md">
        <div class="margin-bottom-md">
            <label>
                <span>Select an existing dataset{{!multipleInputRecipe ?  " or 'Create new'" : ''}}</span>
                <p-dropdown
                    formControlName="datasetSelection"
                    [options]="datasetOptions"
                    placeholder="Select a dataset"
                    [style]="{'width': '100%'}"
                    [filter]='true'
                    filterBy="label,value.name"
                    (onChange)="onDatasetSelectChange($event)">
                </p-dropdown>
            </label>
        </div>

        <div *ngIf="datasetSelection === 'CreateNew'">
            <div class="margin-bottom-md">
                <label>
                    <span class="required">Title</span>
                    <input pInputText
                        id="title"
                        class="full-width"
                        formControlName="title"
                        type="text"/>
                </label>
                <span class="error-text">{{ titleMessage }}</span>
            </div>

            <div class="margin-bottom-md">
                <label>
                    <span>Description</span>
                    <textarea pInputTextarea
                        id="description"
                        class="full-width"
                        formControlName="description"
                        type="text"
                        rows="4"
                        maxLength="500"
                        pTooltip="Description has a 500 character limit."></textarea>
                </label>
            </div>

            <div class="p-grid margin-bottom-md">
                <div class="p-col-6">
                    <p-fieldset>
                        <p-header>
                            <span class="required">Required Fields</span>
                        </p-header>
                        <div class="p-grid">
                            <div class="p-col-12">
                                <div class="ui-inputgroup">
                                    <label class="ui-inputgroup-addon" for="date-range-start">Start</label>
                                    <p-calendar
                                        inputId="date-range-start"
                                        showButtonBar="true"
                                        panelStyleClass="temporalDateFilter"
                                        formControlName="startDate"
                                        dateFormat="yy/mm/dd"
                                        [monthNavigator]="true"
                                        [yearNavigator]="true"
                                        [yearRange]="yearRange"
                                        showTime="true"
                                        hourFormat="24"
                                        [showSeconds]="true">
                                    </p-calendar>
                                </div>
                                <span class="error-text">{{ startDateMessage }}</span>
                            </div>
                            <div class="p-col-12">
                                <div class="ui-inputgroup">
                                    <label class="ui-inputgroup-addon" for="date-range-end">Stop</label>
                                    <p-calendar
                                        inputId="date-range-end"
                                        showButtonBar="true"
                                        panelStyleClass="temporalDateFilter"
                                        formControlName="endDate"
                                        dateFormat="yy/mm/dd"
                                        [monthNavigator]="true"
                                        [yearNavigator]="true"
                                        [yearRange]="yearRange"
                                        showTime="true"
                                        hourFormat="24"
                                        [showSeconds]="true">
                                    </p-calendar>
                                </div>
                                <span class="error-text">{{ endDateMessage }}</span>
                            </div>
                        </div>
                        <button pButton
                            class="ui-button-primary create-dataset__controls-btn"
                            label="Query Data Files"
                            (click)="onQueryDataFilesClick()"
                            [disabled]="!isCreateNewDataset()">
                        </button>
                    </p-fieldset>
                </div>

                <div *ngIf="datasetFileList.length" class="p-col-6">
                    <p-fieldset legend="Filters" formGroupName="optionalFilters">
                        <div class="margin-bottom-md">
                            <label>
                                <span>Location</span>
                                <p-dropdown id="locationFilter"
                                    formControlName="locationFilter"
                                    [options]="locationOptions"
                                    placeholder="Select a Location to filter results"
                                    [style]="{'width': '100%'}"
                                    [filter]='true'
                                    filterBy="label,value.name"
                                    [showClear]='true'
                                    (onChange)="onLocationFilterChange($event)">
                                </p-dropdown>
                            </label>
                        </div>
                        <div class="margin-bottom-md">
                            <label>
                                <span>Media Types</span>
                                <p-dropdown id="mediaTypesFilter"
                                    formControlName="mediaTypesFilter"
                                    [options]="mediaTypeOptions"
                                    placeholder="Select a Media Types to filter results"
                                    [style]="{'width': '100%'}"
                                    [filter]='true'
                                    [showClear]='true'
                                    filterBy="label,value.name"
                                    (onChange)="onMediaTypeFilterChange($event)">
                                </p-dropdown>
                            </label>
                        </div>
                        <div class="margin-bottom-md">
                            <label>
                                <span>Recipe Types</span>
                                <p-dropdown id="recipeTypeFilter"
                                    formControlName="recipeTypesFilter"
                                    [options]="recipeTypeOptions"
                                    placeholder="Select a Recipe Type to filter results"
                                    [style]="{'width': '100%'}"
                                    [filter]='true'
                                    [showClear]='true'
                                    filterBy="label,value.name"
                                    (onChange)="onRecipeTypeFilterChange($event)">
                                </p-dropdown>
                            </label>
                        </div>
                    </p-fieldset>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="filteredDatasetFileList.length" class="p-col-12">
        <div>Results: {{filteredDatasetFileList.length}}</div>
        <p-table
            [columns]="datasetColumns"
            [value]="filteredDatasetFileList"
            styleClass="nopadding"
            [rowHover]="true"
            [scrollable]="true"
            scrollHeight="200px"
            [resizableColumns]="true"
            [loading]="datatableLoading"
            [sortField]="datatableOptions.sortField"
            [sortOrder]="datatableOptions.sortOrder"
            #datasetDatatable>
            <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col *ngFor="let col of columns" [style.width]="col.width">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" pResizableColumn>
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="p-col-12 ">
        <button pButton
            class="ui-button-primary create-dataset__controls-btn"
            label="{{ getDatasetButtonLabel() }}"
            (click)="onDatasetSelectionClick()"
            [disabled]="!canSave()">
        </button>
    </div>
</div>
